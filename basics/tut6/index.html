<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <form>
    <lable for="name">NAME:</lable>
    <input type="text" id="name" name="name">
    <br>
    <br>
    <lable for="email">EMAIL:</lable>
    <input type="varchar" id="email" name="email" >
    <br>
    <br>
    <lable FOR="gender">GENDER:</lable>
    <input type="radio" id="male" name="gender" value="male">
    <lable FOR="male">male</lable>
    <input type="radio" id="female" name="gender" vale="female">
    <lable FOR="female">female</lable>
    <input type="radio" id="others" name="gender" vale="others">
    <lable FOR="others">others</lable>
    <br>
    <br>
    <lable for="country"> COUNTRY:</lable>
    <select id="country" value="country">
        <option value="india">INDIA</option>
        <option value="canada">CANADA</option>
        <option value="uk">UK</option>
    </select>
    <br>
    <br>
    <lable for="message">MESSAGE</lable>
    <textarea id="message" name="message" rows="5" cols="10"></textarea>
    <br>
    <br>
    <br>
    <input type="submit" value="submit">
    </form>
</body>
</html>
